<!-- Create a div where the graph will title will be -->
<p id="title">Magic the Gathering Rares (KHM) : Price by Mana Cost and Color</p>

<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>

<script>

// set the dimensions and margins of the graph
var margin = {top: 10, right: 30, bottom: 30, left: 60},
    width = 730 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

// append the svg object to the body of the page
var svg = d3.select("#my_dataviz")
            .append("svg")
              .attr("width", width + margin.left + margin.right)
              .attr("height", height + margin.top + margin.bottom)
            .append("g")
              .attr("transform",
                    "translate(" + margin.left + "," + margin.top + ")");

renderScatterplot('KHM', true)

function renderScatterplot(set_code, first_render = false) {
  if (first_render === false) {
    var noData = [''];
    d3.select("#my_dataviz")
      .selectAll("circle")
      .data(noData)
      .exit()
      .remove();
    d3.select("#my_dataviz")
      .selectAll("g")
      .data(noData)
      .exit()
      .remove();
  }
  document.getElementById("title").innerHTML = 'Magic the Gathering Rares ('.concat(set_code).concat(') : Price by Mana Cost and Color');
  
  var csvFilePath = "https://raw.githubusercontent.com/bpleines/data_vis/main/magic_card_csv_files_by_set/".concat(set_code).concat(".csv");
  //Read the data
  d3.csv(csvFilePath, function(data) {
    // Convert all str csv values to ints
    data.forEach(function(d) {
      d.cmc = +d.cmc;
      d.price = +d.price;
    });
    // Get the max of both cmc and price
    var max_cmc = d3.max(data, function(d) { return d.cmc; });
    var max_price = d3.max(data, function(d) { return d.price; });    
    //var max_cmc = 15
    //var max_price = 60
    // Add X axis
    var x = d3.scaleLinear()
      .domain([0, max_cmc])
      .range([ 0, width ]);
    svg.append("g")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x));

    // Add Y axis
    var y = d3.scaleLinear()
      .domain([0, max_price])
      .range([ height, 0]);
    svg.append("g")
      .call(d3.axisLeft(y));

    // Add dots
    var markers = svg.append('g')
                     .selectAll("dot")
                     .data(data);

    markers.enter()
           .append("circle")
	   .attr("cx", function (d) { return x(d.cmc); } )
	   .attr("cy", function (d) { return y(d.price); } )
           .attr("r", 3.0)
           .style("fill", function (d) { return d.color; })
           .style("stroke", "black");

  })
}

</script>
